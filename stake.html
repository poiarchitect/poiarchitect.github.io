<!DOCTYPE html>
<html>
<head>
  <title>Stake $POI</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #0f5cc9;
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0f5cc9;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d4fb3;
    }

    #output {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stake $POI</h2>
    <p>Support the Proof of Impact Protocol by staking your $POI tokens.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <input type="text" id="stakeAmount" placeholder="Amount of $POI to stake">
    <button onclick="approve()">Approve</button>
    <button onclick="stake()">Stake</button>
    <button onclick="unstake()">Unstake</button>
    <button onclick="checkStake()">Check My Stake</button>
    <p id="output"></p>
  </div>

  <script>
    const STAKING_CONTRACT_ADDRESS = "0x603608E09b9F4AAFd50500003A59E1F9c98E4653";
    const POI_TOKEN_ADDRESS = "0xba0E9625B37C2F52678D096Ad2c33B940FF6C921";

    const STAKING_ABI = [
      {
        "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}],
        "name": "stake",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "unstake",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "address", "name": "user", "type": "address"}],
        "name": "getStake",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const ERC20_ABI = [
      {
        "constant": false,
        "inputs": [
          { "name": "spender", "type": "address" },
          { "name": "value", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      }
    ];

    let web3;
    let account;
    let stakingContract;
    let poiToken;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        stakingContract = new web3.eth.Contract(STAKING_ABI, STAKING_CONTRACT_ADDRESS);
        poiToken = new web3.eth.Contract(ERC20_ABI, POI_TOKEN_ADDRESS);
        document.getElementById("output").innerText = "Connected: " + account;
      } else {
        alert("MetaMask not detected");
      }
    }

    async function approve() {
      const amount = document.getElementById("stakeAmount").value;
      const amountInWei = web3.utils.toWei(amount, "ether");
      try {
        await poiToken.methods.approve(STAKING_CONTRACT_ADDRESS, amountInWei).send({ from: account });
        document.getElementById("output").innerText = "Approved " + amount + " POI";
      } catch (err) {
        document.getElementById("output").innerText = "Approval failed: " + err.message;
      }
    }

    async function stake() {
      const amount = document.getElementById("stakeAmount").value;
      const amountInWei = web3.utils.toWei(amount, "ether");
      try {
        await stakingContract.methods.stake(amountInWei).send({ from: account });
        document.getElementById("output").innerText = "Staked " + amount + " POI";
      } catch (err) {
        document.getElementById("output").innerText = "Staking failed: " + err.message;
      }
    }

    async function unstake() {
      try {
        await stakingContract.methods.unstake().send({ from: account });
        document.getElementById("output").innerText = "Unstaked successfully";
      } catch (err) {
        document.getElementById("output").innerText = "Unstake failed: " + err.message;
      }
    }

    async function checkStake() {
      try {
        const result = await stakingContract.methods.getStake(account).call();
        const amount = web3.utils.fromWei(result[0], "ether");
        const startTime = result[1];
        document.getElementById("output").innerText = `Staked: ${amount} POI\nSince: ${new Date(startTime * 1000).toLocaleString()}`;
      } catch (err) {
        document.getElementById("output").innerText = "Error fetching stake: " + err.message;
      }
    }
  </script>
</body>
</html>
