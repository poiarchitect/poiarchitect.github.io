<!DOCTYPE html>
<html>
<head>
  <title>Stake $POI</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stake $POI</h2>
    <input type="number" id="amount" placeholder="Enter amount to stake" />
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="approvePOI()">Approve POI</button>
    <button onclick="stakePOI()">Stake</button>
    <button onclick="unstakePOI()">Unstake</button>
    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const poiTokenAddress = "0xba0E9625B37C2F52678D096Ad2c33B940FF6C921";
    const stakingContractAddress = "0x603608E09b9F4AAFd50500003A59E1F9c98E4653";

    const poiABI = [
      "function approve(address spender, uint256 amount) public returns (bool)"
    ];

    const stakingABI = [
      "function stake(uint256 amount) public",
      "function unstake() public"
    ];

    let provider, signer, poiToken, stakingContract;

    async function connectWallet() {
      if (window.ethereum) {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        poiToken = new ethers.Contract(poiTokenAddress, poiABI, signer);
        stakingContract = new ethers.Contract(stakingContractAddress, stakingABI, signer);
        document.getElementById("status").innerText = "Wallet connected.";
      } else {
        alert("MetaMask not detected.");
      }
    }

    async function approvePOI() {
      try {
        const amount = document.getElementById("amount").value;
        const tx = await poiToken.approve(stakingContractAddress, ethers.utils.parseUnits(amount, 18));
        await tx.wait();
        document.getElementById("status").innerText = "Approval successful.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Approval failed.";
      }
    }

    async function stakePOI() {
      try {
        const amount = document.getElementById("amount").value;
        const tx = await stakingContract.stake(ethers.utils.parseUnits(amount, 18));
        await tx.wait();
        document.getElementById("status").innerText = "Stake successful.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Stake failed.";
      }
    }

    async function unstakePOI() {
      try {
        const tx = await stakingContract.unstake();
        await tx.wait();
        document.getElementById("status").innerText = "Unstake successful.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Unstake failed.";
      }
    }
  </script>
</body>
</html>
